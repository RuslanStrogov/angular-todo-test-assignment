<div class="todo-item" *ngIf="this.todoItem">
  <!-- <li class="list-group-item d-flex justify-content-between lh-condensed" [ngClass]="this.todoItem.importance ? 'bg-completed' :  ''"> -->
  <li class="list-group-item d-flex justify-content-between lh-condensed">
    <div>
      <h6 class="my-0">{{todoItem.content}}</h6>
      <div>
        <small class="text-muted">Importance: <b>{{renderImportance(todoItem.importance)}}</b></small>
      </div>
      <div>
        <small class="text-muted">Status: <b>{{todoItem.status}}</b></small>
      </div>
      <div *ngIf="todoItem.createdAt">
        <small>Created at:
          <b>{{todoItem.createdAt | date:'HH:mm:SS, MMM d'}}</b>
        </small>
      </div>
    </div>

    <!-- <div class="align-right btn-group-vertical"> -->


    <div class="align-right">
      <button
        mat-stroked-button
        *ngIf="todoItem.status && todoItem.status === 'open'"
        (click)="switchStateClick()"
        type="button"
        aria-label="Status">
        Done task
      </button>
      <button
        mat-stroked-button
        color="accent"
        *ngIf="todoItem.status && todoItem.status === 'done'"
        (click)="switchStateClick()"
        type="button"
        aria-label="Status">
        Open task
      </button>
    </div>

    <div class="align-right">
      <button mat-button (click)="editClick()" type="button" aria-label="Edit">
        Edit
      </button>
      <button mat-button (click)="deleteClick()" type="button" aria-label="Delete">
        Delete
      </button>
    </div>
  </li>
</div>
