<div class="mx-auto col-10">
  <h5>Add todo item</h5>
  <hr>

  <div *ngIf="form.submitted && form.invalid" class="alert alert-danger" role="alert">
    {{'invalid-form'}}
  </div>
  <form #form="ngForm" (submit)="save(form)">
    <div class="form-group">
      <label for="todo-title">Content</label>
      <input type="text" required name="todo-content" [(ngModel)]="currentTODO.content" class="form-control" id="todo-content"
        placeholder="Enter content">
    </div>
    <div class="form-group">
      <label for="todo-status">Status</label>
      <input type="text" name="todo-status" [(ngModel)]="currentTODO.status" class="form-control" id="todo-status"
        placeholder="Enter status">
    </div>

    <div class="form-group">
      <label for="todo-importance">Importance</label>
      <input type="text" name="todo-importance" [(ngModel)]="currentTODO.importance" class="form-control" id="todo-description"
        placeholder="Enter importance">
    </div>

    <!-- <div class="form-group">
      <label for="todo-created-at">{{'add-todo.createdAt'}}</label>
      <input type="date" name="todo-created-at" placeholder="yyyy-mm-dd" class="form-control"
        [(ngModel)]="currentTODO.createdAt" id="todo-created-at" placeholder="Enter due date">
    </div> -->

    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
